<html>
  <head>
    <title>JAIST Chatbot</title>
    <link rel="stylesheet" href="static/styles.css" />
    <!-- Import this CDN to use icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- msg-header section starts -->
      <div class="msg-header">
        <div class="container1">
          <img src="static/assets/ai.png" class="msgimg" />
          <div class="active">
            <p>JAIST Chatbot</p>
          </div>
        </div>
      </div>
      <!-- msg-header section ends -->

      <!-- Chat inbox  -->
      <div class="chat-page">
        <div class="msg-inbox">
          <div class="chats">
            <!-- Message container -->
            <div class="msg-page" id="msg-page">
            </div>
          </div>

          <!-- msg-bottom section -->

          <div class="msg-bottom">
            <form class="input-group" id="form">
              <input
                type="text"
                class="form-control"
                id ="text-input"
                placeholder="Write message..."
              />
              <span class="input-group-text send-icon" id ="input-button" onclick="handleSendMessageRequest(event)">
                <i class="bi bi-send"></i>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="popupOverlay"
		class="overlay-container"> 
		<div class="popup-box"> 
			<h2 style="color: #a5a5a5">Please Login To Continue</h2> 
			<form class="form-container" id ="login"> 
				<label class="form-label"
					for="name"> 
				Username: 
				</label> 
				<input class="form-input" type="text"
					placeholder="Enter Your Username"
					id="username" name="name" required> 

				<label class="form-label" for="password">Password:</label> 
				<input class="form-input"
					type="password"
					placeholder="Enter Your password"
					id="password"
					name="password" required> 
				<button class="btn-submit"
						type="submit"> 
				Log in 
				</button>
			</form> 
			<button class="btn-signup"
					onclick="signUp()"> 
        Sign up
			</button> 
		</div> 
	</div> 
    <script type="text/javascript" src="static/script.js"></script>
  </body>
</html>
